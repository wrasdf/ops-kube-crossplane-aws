<<- range $key, $value := .config.rds.replicas >>
---
apiVersion: rds.aws.upbound.io/v1beta1
kind: SubnetGroup
metadata:
  name: postgres-dbsubnetgroup-<< $value.region >>
  labels:
    provider: aws
    region: << $value.region >>
    version: v1beta1
spec:
  forProvider:
    region: << $value.region >>
    subnetIds:
    <<- range $repicaSubnetId := $value.dbSubnetIds >>
      - << $repicaSubnetId >>
    <<- end >>
<<- end >>
